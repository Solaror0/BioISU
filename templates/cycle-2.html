{% extends 'base.html' %}

{% block content %}
<script src="{{ url_for('static', filename='js/cycle-2.js') }}"></script>

<div class="flex justify-center w-screen h-screen fixed top-1/4">
    <img class="h-3/6 w-auto absolute" src="/static/images/PengEgg.png" alt="image description"></div>

<div class = "fixed float-right  top-1/2 right-[20%] h-6 rotate-90 w-3/12 text-center text-3xl text-red-500 font-semibold font-mono">HEAT<input type="range" min="0" max="100" step="1" id="heatSlider" value="5" class="w-full"></div>
<div class = "fixed ml-10 top-1/2 left-[20%] h-6 -rotate-90 w-3/12 text-center text-3xl text-red-500 font-semibold font-mono ">INCUBATION TIME<input type="range" min="0" max="100" step="1" id="timeSlider" value="5" class="w-full"></div>

<div class="text-5xl float-right bottom-[10%] right-[35%] font-mono font-semibold fixed text-red-700" id="heatDisplay">5</div>
<div class="text-5xl float-right bottom-[10%] left-[37%] font-mono font-semibold fixed text-red-700" id="timeDisplay">5</div>

<div class="flex fixed items-end h-96 w-16 border-black border-4 left-[27%] top-[25%]"><div class="bg-green-500 w-[100%]" id="timeGreenBar"></div></div>

<div class="flex fixed items-end h-96 w-16 border-black border-4 right-[27%] top-[25%]"><div class="bg-green-500 w-[100%]" id="heatGreenBar"></div></div>

{% endblock %}
